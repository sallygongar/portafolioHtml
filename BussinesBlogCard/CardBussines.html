<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bussines</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="content">
      <div class="card">
          <img class="card_img" src="./assets/hero-image-business-card.png" alt="hero"/>
          <div class="card_overlay">
            <img class="img_overlay" src="./assets/white-overlay.svg" alt="white-overlay"/>
          </div>
          <div class="card_info">
              <p>Perfect solution for small business</p>
              <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
              <div class="card_info-avatar">
                  <img src="./assets/avatar-image-business-card.png"/>
                  <div class="card_info-employee">
                    <p>Amy Burgess</p>
                    <p>Customer Manger, Solution Oy</p>
                  </div>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
